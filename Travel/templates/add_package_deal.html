{% extends "base1.html" %}

{% block abc %}
<div class="container">
  <h1>Add Package Deal</h1>
  <form method="post" action="{{ url_for('travel.add_package_deal') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="flight_id">Select Flight:</label>
      <select id="flight_id" name="flight_id" class="form-control" required>
        <option value="">-- Select a Flight --</option>
        {% for flight in form.flight_id.choices %}
        <option value="{{ flight[0] }}">{{ flight[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="hotel_id">Select Hotel:</label>
      <select id="hotel_id" name="hotel_id" class="form-control" required>
        <option value="">-- Select a Hotel --</option>
        {% for hotel in form.hotel_id.choices %}
        <option value="{{ hotel[0] }}">{{ hotel[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Package</button>
    <br>
  </form>
  <br>

  <div class="footer">
    <a href="{{ url_for('travel.admin_dashboard') }}">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
